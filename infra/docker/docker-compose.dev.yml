version: "3.8"

# Development overrides for Tournament Studio
# Uses non-conflicting ports:
# - web: 3003 (not 3000-3002)
# - api: 8001 (not 8000/8080)
# - db: 5435 (not 5432-5434)
# - cache: 6380 (not 6379)
services:
  web:
    build:
      context: ../../apps/web
      target: deps
    command: npm run dev
    volumes:
      - ../../apps/web:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8001/api/v1

  api:
    build:
      context: ../../services/api
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../../services/api/app:/app/app
    environment:
      - DEBUG=true

  db:
    ports:
      - "5435:5432"

